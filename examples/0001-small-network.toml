# examples/0001-small-network.toml

[relaychain]
default_image = "docker.io/paritytech/polkadot:master"
default_command = "polkadot"
chain = "rococo-local"

  [[relaychain.nodes]]
  name = "sub"

  [[relaychain.nodes]]
  name = "zero"

[[parachains]]
id = 1001
cumulus_based = true

  [parachains.collator]
  name = "collator01"
  image = "docker.io/parity/polkadot-collator:latest"
  command = "polkadot-parachain"
